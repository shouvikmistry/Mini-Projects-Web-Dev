<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/dusk/64/apple-calculator.png">
</head>
<body>
    <div class="box">
        <h1 id="currDate"></h1>
        <h2>Select your the Date of Birth</h2>
        <input type="date" name="" id="myDob" value="2000-01-01">
        <br>
        <button type="submit" onclick="getDate()">Submit</button>
    </div>
    <div id="displayAge" class="displayAge">
        <p id="age"></p>
        <button type="button" onclick="reloadPage()" class="reload-button">Reload</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
