<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/dusk/64/apple-calculator.png">
</head>
<body>
    <div class="box">
        <h1>Body Mass Index Calculator</h1>
        <h2>Height in CM</h2>
        <input type="number" name="" id="myHeight" value="160">
        <h2>Weight in KG</h2>
        <input type="number" name="" id="myWeight" value="60">
        <br>
        <p id="result">Know Your BMI</p>
        <button type="submit" onclick="getBMI()">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
