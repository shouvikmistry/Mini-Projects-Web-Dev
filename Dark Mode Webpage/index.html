<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Theme Color Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root{
            --primary-color: purple;
            --text-color: rgb(255, 247, 255);
            --body-color: rgb(216, 194, 216);
            --button-color: rgb(235, 168, 235);
            --button-border: purple;

        }
        .dark-mode {
            --primary-color: black;
            --text-color: white;
            --body-color: rgb(125, 124, 124);
            --button-color: black;
            --button-border:rgb(69, 67, 67);
        }
    *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    body{
        background-color: var(--body-color);
        transition: background-color 0.4s ease, color 0.4s ease;
    }
    ul li {
        list-style: none;
        display: inline;
        padding: 23px;
    }  
    nav{
        background-color: var(--primary-color);
        padding: 19px 0;
        color: var(--text-color);
        text-align: center;
        font-size: 20px;
        font-weight: 600;
    }

    .btn {
    width: 50px;
    height: 50px;
    background-color: var(--button-color);
    border-radius: 50%;
    position: fixed; /* Keeps the button fixed on the screen even when scrolling */
    bottom: 20px; /* Positions it 20px from the bottom */
    right: 20px; /* Positions it 20px from the right */
    border: 3px solid var(--button-border);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    }

    

    .btn button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="btn" onclick="toggleDarkMode()">
            <button id="theme-button">‚òÄÔ∏è</button>
        </div>
    </header>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById('theme-button');
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = 'üåô';
            } else {
                button.textContent = '‚òÄÔ∏è';
            }
        }
    </script>
</body>
